<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<header>
    axios chat
</header>

<main>
    <form id='formulario'>
        <h2>Cadastre-se</h2>
        <input type="text" name="" id="name" placeholder="nome"> <br>
        <input type="mail" placeholder="insire um e-mail vÃ¡lido" id='email'> <br>
        <button type="submit">Me cadastrar</button>
    </form>
</main>


<script>
    const socketform = io()
        // funcao envia formulario

    function SendForm() {

        const form = document.getElementById('formulario')
        form.addEventListener('submit', function(e) {
            e.preventDefault()
                // guarda os dados apos prevent default

            const dados = [{
                "nome": document.getElementById('name').value,
                "email": document.getElementById('email').value
            }]

            fetch('http://localhost:8080/cadastrarusuario', {
                method: "POST",
                body: dados
            }, )
            socketform.emit("formulariocadastro", (dados))
            socketform.on("r_formulariocadastro", (data) => {
                console.log("teste")
            })
        })

    }

    SendForm()
</script>


</html>
