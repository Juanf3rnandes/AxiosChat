<main class='container'>
    <div class='fieldMessage'>
    </div> <br>
    <hr>
    <input type="text" name="" id="message" placeholder="Insira sua mensagem">
    <button type="submit" id="enviar">enviar</button>

</main>

<script>
    const server = io()
        //valores do DOM
    const SubmitButton = document.getElementById('enviar')


    function SendMessage() {
        SubmitButton.addEventListener("click", function(e) {
            e.preventDefault()
            const MessageValue = document.getElementById("message").value
            $('.fieldMessage').append(`<P> vocÃª: ${MessageValue}</P>`)
            server.emit("SendMessage", (MessageValue))
            document.getElementById('message').value = ""
        })
        server.on("r_SendMessage", (mensagem) => {
            $('.fieldMessage').append(`<P>  estranho: ${mensagem}</P>`)
        })
    }
    SendMessage()
</script>
